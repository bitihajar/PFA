trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'

- script: |
    npm install
    npm run build
  displayName: 'Build React app'

- task: Docker@2
  inputs:
    containerRegistry: 'NomConnexionContainerRegistry'
    repository: 'react-app'
    command: buildAndPush
    Dockerfile: 'Dockerfile'
    tags: |
      latest
